<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:yh="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="fragments/header" ></th:block>
</head>
<body>
<header>
    <th:block th:include="fragments/nav" ></th:block>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur" th:action="@{/login}" th:method="post">
        <small th:class="text-danger" > Invalid Username of Password!</small>
        <br/>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label  class="h3 mb-2">Username</label>
            </div>
            <input  type="text" class="form-control"  name="username"/>

        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label  class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control"  name="password"/>

        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>

<footer class="footer bg-transparent  py-2">
    <th:block th:include="fragments/footer" ></th:block>
</footer>
</body>
</html>
